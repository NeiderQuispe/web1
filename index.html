<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Accesorios de Computadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo de la tienda" id="logo">
        <h1>Bienvenidos a nuestra Tienda de Accesorios de Computadora</h1>
    </header>
    <main>
        <section class="productos">
            <div class="producto">
                <img src="images/teclado.jpg" alt="Teclado Mecánico" class="producto-img">
                <h3>Teclado Mecánico</h3>
                <p>$45.99</p>
                <button>Agregar al carrito</button>
            </div>
            <div class="producto">
                <img src="images/raton.jpg" alt="Ratón Óptico" class="producto-img">
                <h3>Ratón Óptico</h3>
                <p>$19.99</p>
                <button>Agregar al carrito</button>
            </div>
            <div class="producto">
                <img src="images/monitor.jpg" alt="Monitor 24" class="producto-img">
                <h3>Monitor 24"</h3>
                <p>$199.99</p>
                <button>Agregar al carrito</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
